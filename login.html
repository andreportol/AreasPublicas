<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/styless_login.css">
</head>

<body>
    <header class="nav-bar">
        <nav>
            <div class="container navegacao">
                <div>
                    <img src="img\Brasao.png" alt="Brasao CG">
                </div>
                <div class="nav-text">
                    <div>
                        <h1>CGAP – Coordenadoria de Gestão de Áreas Públicas</h1>
                    </div>
                    <div>
                        <h2>Secretária Municipal de Meio Ambiente e Gestão Urbana</h2>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container_login login">
            <div class="login-text">
                <p>Login</p>
                <input type="Login" name="" id="" placeholder="Login">
                <p>Password</p>
                <input type="Password" name="" id="" placeholder="Password">
            </div>
            <div class="login-botao">
                <input type="submit" value="Entrar">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container_login footer-img">
            <a href="https://www.campogrande.ms.gov.br/"><img src="img/instagram.png" alt="instagram"></a>
            <a href="https://www.campogrande.ms.gov.br/intranet/"><img src="img/youtube.png" alt="youtube"></a>
        </div>
        
    </footer>
</body>

</html>
